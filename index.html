<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container">

        <div class="banner">
            <div class="">
                <img class="banner__logo" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/aquarium-9-548178.png" alt="aquarium icon" />
            </div>
            <div class="banner__title">Martin's Aquarium</div>
        </div>
        <div class="underTheBanner">
            <div class="underTheBanner__left">
                <section class="customization">
                    <select class="typeChoice">
                        <option value="all">Show All Fish</option>
                        <option value="holy">Holy Fish</option>
                        <option value="soldier">Soldier Fish</option>
                        <option value="plebs">Commoners</option>
                    </select>
                
                    <button class="toggleTips">Toggle Tips</button>
                    <button class="toggleQuotes">Toggle Quotes</button>
                    <button class="toggleFish">Toggle Fish</button>
                    <button class="toggleLocations">Toggle Locations</button>
                </section>
                <h1 class="header header--quotes">Quotes</h1>
                <article class="quoteList">
                   
                </article>

                <h1 class="header header--fish">My Fishies</h1>
                <article class="fishList">
                </article>

                <h1 class="header header--locations">Harvesting Locations</h1>
                <article class="locationList">
                  
                </article>
            </div>

            <div class="underTheBanner__right">
                <article class="tipList">
                    <h1 class="header header--tips">Martin's Tips</h1>
                    
                </article>
            </div>
        </div>

    </main>

    <script src="scripts/fish/fish.js"></script>
    <script src="scripts/fish/fishList.js"></script>
    <script src="scripts/fish/fishData.js"></script>
    <script src="scripts/quotes/quotes.js"></script>
    <script src="scripts/quotes/quotesData.js"></script>
    <script src="scripts/quotes/quotesList.js"></script>
    <script src="scripts/locations/locations.js"></script>
    <script src="scripts/locations/locationsData.js"></script>
    <script src="scripts/locations/locationsList.js"></script>
    <script src="scripts/tips/tips.js"></script>
    <script src="scripts/tips/tipsList.js"></script>
    <script src="scripts/tips/tipsData.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
